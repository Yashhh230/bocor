<section id="clients" class="clients section-bg">
  <div class="container">
    <div class="carousel-container">
      <div class="carousel">
        <ng-container *ngFor="let item of forClient">
          <div class="client-logo" data-bs-toggle="tooltip">
            <a href="#" class="d-inline-block" data-bs-toggle="tooltip" ></a>
            <img routerLink="{{item.link}}" src="{{item.URl1}}" class="img-fluid" alt="Client Logo">
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</section>
