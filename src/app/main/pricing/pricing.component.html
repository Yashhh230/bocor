<section id="pricing" class="pricing section-bg">
  <div class="container">
    <ng-container *ngFor="let item of forPricing">
      <div class="section-title">
        <h2 data-aos="fade-in">Pricing</h2>
        <p data-aos="fade-in">{{item.title}}</p>
      </div>
      <div class="row no-gutters">
        <ng-container *ngFor="let items of item.cards ; index as i ">
          <div  [ngClass]="i==1? 'col-lg-4 box featured' : 'col-lg-4 box'"   data-aos="zoom-in">
            <span *ngIf="i==1" class="featured-badge">Featured</span>
            <h3>{{items.heading}}</h3>
            <h4>{{items.rs}}<span>{{items.month}}</span></h4>
            <ul>
              <ng-container *ngIf="items.check">
                <ng-container *ngFor="let ch of items.check">
                  <li><i class="bx bx-check"></i>{{ch.label}} </li> 
                </ng-container>
              </ng-container>
              <ng-container *ngIf="items.unCheck">
                <ng-container *ngFor="let un of items.unCheck">
                  <li class="na"><i class="bx bx-x"></i> <span>{{un.label}}</span></li>
                </ng-container>
              </ng-container>
            </ul>
            <a href="#" class="get-started-btn">Get Started</a>
          </div>
        </ng-container>
      </div>
    </ng-container>
